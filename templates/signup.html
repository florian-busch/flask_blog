{% extends "base.html"%}
{% block title%}Signup-Page{% endblock %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <p>{{ form.username.label }}</p>
    <p>{{ form.username() }}</p>
    <p>{{ form.password.label }}</p>
    <p>{{ form.password() }}</p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
