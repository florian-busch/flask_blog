{% extends "base.html"%}
{% block title%}{{values|length}} Blogposts{% endblock %}
{% block content %}
<h1>Posts</h1>
    {% for item in values %}
    <div class="container">
        <div class="item">
            <p><h2>{{item.headline}}</h2><br><p>{{item.textarea}}</p><br>{{item.date_created}}</p>
        </div>
    </div>
        {% endfor %}
{% endblock %}
